<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹球游戏</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            z-index: -1;
        }
        
        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        canvas {
            border: none;
            border-radius: 12px;
            background: linear-gradient(145deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 0.5),
                0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .controls {
            margin-top: 20px;
        }
        
        .score {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .instructions {
            margin-top: 15px;
            font-size: 14px;
            opacity: 0.9;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        button {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 12px;
            cursor: pointer;
            margin: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
            background: linear-gradient(135deg, #5fbdff 0%, #1af3fe 100%);
        }
        
        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(79, 172, 254, 0.3);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score">得分: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="controls">
            <button onclick="startGame()">开始游戏</button>
            <button onclick="pauseGame()">暂停</button>
        </div>
        <div class="instructions">
            使用 A/D 键或方向键移动挡板<br>
            空格键发射球
        </div>
        <div class="game-over" id="gameOver">
            <h2>游戏结束</h2>
            <p>最终得分: <span id="finalScore">0</span></p>
            <button onclick="resetGame()">重新开始</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // 游戏状态
        let gameRunning = false;
        let score = 0;
        let lives = 3;

        // 球的属性
        const ball = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            radius: 8,
            dx: 0,
            dy: 0,
            speed: 5,
            launched: false
        };

        // 挡板属性
        const paddle = {
            x: canvas.width / 2 - 60,
            y: canvas.height - 20,
            width: 120,
            height: 15,
            speed: 8
        };

        // 砖块属性
        const bricks = [];
        const brickRows = 8;
        const brickCols = 12;
        const brickWidth = 60;
        const brickHeight = 20;
        const brickPadding = 4;
        const brickOffsetTop = 60;
        const brickOffsetLeft = 35;

        // 按键状态
        const keys = {};

        // 初始化砖块
        function initBricks() {
            bricks.length = 0;
            for (let r = 0; r < brickRows; r++) {
                bricks[r] = [];
                for (let c = 0; c < brickCols; c++) {
                    bricks[r][c] = {
                        x: c * (brickWidth + brickPadding) + brickOffsetLeft,
                        y: r * (brickHeight + brickPadding) + brickOffsetTop,
                        width: brickWidth,
                        height: brickHeight,
                        visible: true,
                        color: `hsl(${r * 45}, 80%, 60%)`
                    };
                }
            }
        }

        // 重置球的位置
        function resetBall() {
            ball.x = paddle.x + paddle.width / 2;
            ball.y = paddle.y - ball.radius;
            ball.dx = 0;
            ball.dy = 0;
            ball.launched = false;
        }

        // 启动球
        function launchBall() {
            if (!ball.launched) {
                ball.dx = (Math.random() - 0.5) * 4;
                ball.dy = -ball.speed;
                ball.launched = true;
            }
        }

        // 碰撞检测
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // 更新游戏状态
        function update() {
            if (!gameRunning) return;

            // 移动挡板
            if (keys['ArrowLeft'] || keys['a'] || keys['A']) {
                paddle.x = Math.max(0, paddle.x - paddle.speed);
            }
            if (keys['ArrowRight'] || keys['d'] || keys['D']) {
                paddle.x = Math.min(canvas.width - paddle.width, paddle.x + paddle.speed);
            }

            // 球跟随挡板（未发射时）
            if (!ball.launched) {
                ball.x = paddle.x + paddle.width / 2;
                ball.y = paddle.y - ball.radius;
                return;
            }

            // 移动球
            ball.x += ball.dx;
            ball.y += ball.dy;

            // 球与墙壁碰撞
            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                ball.dx = -ball.dx;
            }
            if (ball.y - ball.radius < 0) {
                ball.dy = -ball.dy;
            }

            // 球与挡板碰撞
            if (ball.y + ball.radius > paddle.y &&
                ball.x > paddle.x &&
                ball.x < paddle.x + paddle.width) {
                ball.dy = -Math.abs(ball.dy);
                // 根据击中位置调整角度
                const hitPos = (ball.x - paddle.x) / paddle.width;
                ball.dx = (hitPos - 0.5) * 6;
            }

            // 球掉出底部
            if (ball.y > canvas.height) {
                lives--;
                if (lives <= 0) {
                    endGame();
                } else {
                    resetBall();
                }
            }

            // 球与砖块碰撞
            for (let r = 0; r < brickRows; r++) {
                for (let c = 0; c < brickCols; c++) {
                    const brick = bricks[r][c];
                    if (brick.visible) {
                        if (checkCollision(
                            {x: ball.x - ball.radius, y: ball.y - ball.radius, width: ball.radius * 2, height: ball.radius * 2},
                            brick
                        )) {
                            ball.dy = -ball.dy;
                            brick.visible = false;
                            score += 10;
                            scoreElement.textContent = score;

                            // 检查是否获胜
                            if (score === brickRows * brickCols * 10) {
                                endGame(true);
                            }
                        }
                    }
                }
            }
        }

        // 绘制游戏
        function draw() {
            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 绘制砖块
            for (let r = 0; r < brickRows; r++) {
                for (let c = 0; c < brickCols; c++) {
                    const brick = bricks[r][c];
                    if (brick.visible) {
                        // 苹果风格砖块渐变
                        const gradient = ctx.createLinearGradient(brick.x, brick.y, brick.x, brick.y + brick.height);
                        const hue = r * 45;
                        gradient.addColorStop(0, `hsl(${hue}, 70%, 65%)`);
                        gradient.addColorStop(1, `hsl(${hue}, 70%, 45%)`);
                        
                        ctx.fillStyle = gradient;
                        ctx.fillRect(brick.x, brick.y, brick.width, brick.height);
                        
                        // 添加高光效果
                        const highlight = ctx.createLinearGradient(brick.x, brick.y, brick.x, brick.y + brick.height/3);
                        highlight.addColorStop(0, 'rgba(255, 255, 255, 0.3)');
                        highlight.addColorStop(1, 'rgba(255, 255, 255, 0)');
                        ctx.fillStyle = highlight;
                        ctx.fillRect(brick.x, brick.y, brick.width, brick.height/3);
                        
                        // 边框
                        ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
                        ctx.lineWidth = 1;
                        ctx.strokeRect(brick.x, brick.y, brick.width, brick.height);
                    }
                }
            }

            // 绘制挡板（苹果风格）
            const paddleGradient = ctx.createLinearGradient(paddle.x, paddle.y, paddle.x, paddle.y + paddle.height);
            paddleGradient.addColorStop(0, '#ffffff');
            paddleGradient.addColorStop(0.5, '#e0e0e0');
            paddleGradient.addColorStop(1, '#c0c0c0');
            ctx.fillStyle = paddleGradient;
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
            
            // 挡板高光
            const paddleHighlight = ctx.createLinearGradient(paddle.x, paddle.y, paddle.x, paddle.y + paddle.height/2);
            paddleHighlight.addColorStop(0, 'rgba(255, 255, 255, 0.6)');
            paddleHighlight.addColorStop(1, 'rgba(255, 255, 255, 0)');
            ctx.fillStyle = paddleHighlight;
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height/2);

            // 绘制球（苹果风格）
            const ballGradient = ctx.createRadialGradient(ball.x - 3, ball.y - 3, 0, ball.x, ball.y, ball.radius);
            ballGradient.addColorStop(0, '#ffffff');
            ballGradient.addColorStop(0.7, '#f0f0f0');
            ballGradient.addColorStop(1, '#d0d0d0');
            
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ballGradient;
            ctx.fill();
            
            // 球的外边框
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.lineWidth = 1;
            ctx.stroke();
            ctx.closePath();

            // 绘制生命值（苹果风格）
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 20px -apple-system, BlinkMacSystemFont, sans-serif';
            ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
            ctx.shadowBlur = 4;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 2;
            ctx.fillText(`生命: ${lives}`, 20, 35);
            ctx.shadowBlur = 0;

            // 绘制发射提示（苹果风格）
            if (!ball.launched) {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.font = '18px -apple-system, BlinkMacSystemFont, sans-serif';
                ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
                ctx.shadowBlur = 6;
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 2;
                ctx.fillText('按空格键发射球', canvas.width / 2 - 90, canvas.height / 2);
                ctx.shadowBlur = 0;
            }
        }

        // 游戏循环
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // 开始游戏
        function startGame() {
            gameRunning = true;
            score = 0;
            lives = 3;
            scoreElement.textContent = score;
            gameOverElement.style.display = 'none';
            initBricks();
            resetBall();
        }

        // 暂停游戏
        function pauseGame() {
            gameRunning = !gameRunning;
        }

        // 结束游戏
        function endGame(won = false) {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
            if (won) {
                gameOverElement.querySelector('h2').textContent = '恭喜获胜！';
            } else {
                gameOverElement.querySelector('h2').textContent = '游戏结束';
            }
        }

        // 重置游戏
        function resetGame() {
            startGame();
        }

        // 键盘事件
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ') {
                e.preventDefault();
                launchBall();
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // 初始化游戏
        initBricks();
        gameLoop();
    </script>
</body>
</html>
